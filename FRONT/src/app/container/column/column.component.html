<div class="d-flex flex-column p-3">
  <div class="card m-2">
    <div
      class="
        card-header
        text-center
        align-items-center
        d-flex
        justify-content-between
        bg-dark
        text-light
      "
    >
      <a href="" class="invisible btn btn-success">
        <i class="fas fa-plus-square text"></i>
      </a>
      <span>{{ column }}</span>
      <a href="" class="btn btn-success">
        <i class="fas fa-plus-square text"></i>
      </a>
    </div>
  </div>
  <div *ngFor="let card of cards">
    <app-card *ngIf="card.lista == column" [card]="card"></app-card>
  </div>
</div>
