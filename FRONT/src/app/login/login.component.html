<div>
  <div class="d-flex modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h5 class="modal-title">Login</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group p-2">
            <input
              class="form-control"
              placeholder="Usuario"
              name="login"
              type="text"
              #login
            />
          </div>
          <div class="form-group p-2">
            <input
              class="form-control"
              placeholder="Senha"
              name="senha"
              type="password"
              #senha
            />
          </div>
        </div>
        <div class="modal-footer bg-danger">
          <label *ngIf="loginError">NÃ£o autorizado</label>
          <button
            (click)="onSubmit(login, senha)"
            class="btn btn-lg btn-dark btn-block"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
